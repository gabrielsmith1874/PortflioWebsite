<!DOCTYPE html>
<html>
<head>
    <title>Test Netlify Functions</title>
</head>
<body>
    <h1>üß™ Testing Netlify Functions</h1>
    
    <h2>Checkers AI Function Test</h2>
    <button onclick="testCheckers()">Test New Game</button>
    <div id="checkers-result"></div>
    
    <h2>Huffman Function Test</h2>
    <input type="file" id="file-input">
    <button onclick="testHuffman()">Test Compression</button>
    <div id="huffman-result"></div>

    <script>
        async function testCheckers() {
            const resultDiv = document.getElementById('checkers-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://gabriel-smith.netlify.app/.netlify/functions/checkers-ai/api/new-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>‚úÖ Checkers Function Working!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }
        
        async function testHuffman() {
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('huffman-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<h3>‚ùå Please select a file first</h3>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch('https://gabriel-smith.netlify.app/.netlify/functions/huffman-compress/compress', {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>‚úÖ Huffman Function Working!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>‚ùå Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
