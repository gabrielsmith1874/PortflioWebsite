<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Gabriel Smith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 60%);
            animation: backgroundPulse 6s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.02); 
            }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #00ffff;
            border-radius: 8px;
            background-color: rgba(0, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 1rem;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ffff, #00cccc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.1); 
            }
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #000;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .cyan-text {
            color: #00ffff;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00ffff, #00cccc);
            color: #000;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }
        
        .info-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .info-box h3 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .info-box .cyan-text {
            color: #00ffff;
        }
        
        .info-list {
            text-align: left;
            list-style: none;
            padding: 0;
        }
        
        .info-list li {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }
        
        .info-list li::before {
            content: "â€¢";
            color: #00ffff;
            position: absolute;
            left: 0;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 15s infinite linear;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 14s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 15s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 19s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 11s; }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 0 0.5rem;
                padding: 1.5rem;
            }
            
            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1><span class="cyan-text">Message</span> Sent!</h1>
        <p>Thank you for reaching out. I'll get back to you soon.</p>
        
        <a href="/" class="btn">Return to Portfolio</a>
        <a href="/contact" class="btn">Send Another Message</a>
        
        <div class="info-box">
            <h3>What's <span class="cyan-text">Next?</span></h3>
            <ul class="info-list">
                <li>I'll review your message within 24 hours</li>
                <li>Expect a response via email</li>
                <li>Feel free to connect on LinkedIn or GitHub</li>
            </ul>
        </div>
    </div>
</body>
</html>
